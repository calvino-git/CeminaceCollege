<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html"
                xmlns:f="http://java.sun.com/jsf/core" xmlns:ui="http://java.sun.com/jsf/facelets"
                xmlns:p="http://primefaces.org/ui" xmlns:adm="http://github.com/adminfaces"
                template="#{layoutMB.template}">

    <ui:define name="metadata">
        <f:metadata>
            <f:viewParam name="id" value="#{disciplineBean.id}" converter="javax.faces.Integer"/>
            <!-- use view action if you are in a Java EE 7 server: <f:viewAction action="#{disciplineBean.init()}"/>-->
            <f:event type="preRenderView" listener="#{disciplineBean.init}"/>
        </f:metadata>
        <ui:param name="renderFormAsterisks" value="true"/>
        <style type="text/css">
            .ui-datatable .ui-datatable-header {
                text-align: left !important;
            }

            th.ui-filter-column {
                padding: 5px 2px !important;
            }

            #footer:hover {
                opacity: .7;
            }

            #footer {
                float: right;
                font-size: 12px;
                color: #3c8dbc;
                font-weight: 500;
            }

            .ui-datatable-footer {
                border: none;
            }
            

        </style>
    </ui:define>
    <ui:define name="title">
        Discipline 
    </ui:define>

    <ui:define name="description">
        Consulter, ajouter, modifier ou supprimer une discipline. 
    </ui:define>

    <ui:define name="body">
        <adm:breadcrumb title="#{empty disciplineBean.id ? 'Discipline' : 'Discipline '.concat(disciplineBean.id)}" link="discipline.xhtml?id=#{disciplineBean.id}"/>
        <h:form id="form">
            <p:focus context="@form"/>
            <p:panel id="panel" styleClass="box-primary card" >
                <f:facet name="header">
                    <div id="main-buttons" class="hidden-sm hidden-xs">
                        <p:commandButton value="Enregistrer" action="#{disciplineBean.save}" update="@form" 
                                         icon="fa fa-check" styleClass="btn-primary"/>
                        <p:spacer width="5"/>
                        <p:commandButton value="Vider" action="#{disciplineBean.clear}" process="@this"
                                         icon="fa fa-refresh"
                                         update="@form" resetValues="true"/>
                        <p:spacer width="5"/>

                        <p:commandButton id="del" value="Supprimer" action="#{disciplineBean.remove}" process="@this"
                                         disabled="#{disciplineBean.isNew()}" update="@(form,.ui-datatable)" icon="fa fa-trash"
                                         styleClass="btn-danger">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Merci de confirmer la suppression." icon="ui-icon-danger"/>
                        </p:commandButton>
                    </div>
                    <p:splitButton value="Enregistrer" action="#{disciplineBean.save}" update="@form"
                                   icon="fa fa-check"
                                   styleClass="hidden-md hidden-lg btn-primary">
                        <p:menuitem value="Vider" action="#{disciplineBean.clear}"
                                    process="@this" update="@form" rendered="#{disciplineBean.isNew()}"
                                    resetValues="true" icon="fa fa-refresh"/>
                        <p:menuitem value="Supprimer" action="#{disciplineBean.remove}" process="@this" update="@form"
                                    rendered="#{not disciplineBean.isNew()}" icon="fa fa-trash">
                            <f:setPropertyActionListener value="true"
                                                         target="#{facesContext.externalContext.flash.keepMessages}"/>
                            <p:confirm header="Confirmation" message="Merci de confirmer la suppression." icon="ui-icon-danger"/>
                        </p:menuitem>
                    </p:splitButton>

                </f:facet>


                <div  class="ui-g ui-fluid">
                    <div class="ui-sm-6 ui-g-3 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Matière" for="mat"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:autoComplete  id="mat" converter="#{matiereConverter}" var="m" itemLabel="#{m.libelle}" itemValue="#{m}" value="#{disciplineBean.entity.matiere}" forceSelection="true"
                                             minQueryLength="2" queryDelay="500" dropdown="true" 
                                             completeMethod="#{matiereBean.findByLibelle}" scrollHeight="200" required="true" requiredMessage="Classe est obligatoire.">
                            </p:autoComplete>                            <span class="help-block"> 
                                <p:message for="mat"/> 
                            </span> 
                        </div>
                    </div> 
                    <div class="ui-sm-4 ui-g-2 ui-g-nopad"> 
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel for="coef" value="Coef."/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputNumber id="coef" value="#{disciplineBean.entity.coefficient}" minValue="1" maxValue="10" validatorMessage="Coefficient doit être entre 0 et 5" style="width: 100%"/>
                            <span class="help-block"> 
                                <p:message for="coef" /> 
                            </span> 
                        </div>
                    </div> 
                    <div class="ui-sm-8 ui-g-3 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Classe" for="classe"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:autoComplete id="classe" converter="#{classeConverter}" value="#{disciplineBean.entity.classe}"
                                            var="c" itemLabel="#{c.libelle}" itemValue="#{c}" forceSelection="true" scrollHeight="200"
                                            minQueryLength="2" queryDelay="500" dropdown="true" completeMethod="#{classeBean.findByLibelle}"
                                            groupBy="#{c.niveau}" requiredMessage="Selectionner la classe" required="true">
                            </p:autoComplete>
                            <span class="help-block"> 
                                <p:message for="classe" /> 
                            </span>
                        </div>
                    </div>     
                    <div class="ui-sm-6 ui-g-3 ui-g-nopad">     
                        <div class="ui-sm-12 ui-g-11">
                            <p:outputLabel value="Enseignant" for="prof"/>
                        </div>
                        <div class="ui-sm-12 ui-g-11" >
                            <p:inputText id="prof" value="#{disciplineBean.entity.enseignant}" style="width: 100%"/>
                            <span class="help-block"> 
                                <p:message for="prof" /> 
                            </span>
                        </div>
                    </div> 
                </div>

                <p:dataTable widgetVar="disciplineTable" var="d" value="#{disciplineBean.listeDiscipline}" rows="10" rowKey="#{d.id}" 
                             paginator="true" sortMode="single" selectionMode="single"  rowIndexVar="x"
                             sortBy="#{d.id}" paginatorPosition="bottom" selection="#{disciplineBean.selection}"
                             paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown} {JumpToPageDropdown}"
                             currentPageReportTemplate="[ {startRecord} à {endRecord} de {totalRecords} ]"
                             rowsPerPageTemplate="5,10,15,20,30" emptyMessage="Aucun element">

                    <p:ajax event="rowSelect" listener="#{disciplineBean.onRowSelect}" update="form" />

                    <f:facet name="header" >
                        Liste des disciplines
                    </f:facet>
                    <p:column headerText="N°" width="5%" styleClass="align-center">
                        #{x+1}
                    </p:column>
                    <p:column headerText="Matière" width="35%" sortBy="#{d.matiere}" filterBy="#{d.matiere}"
                              filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:autoComplete id="matiereFilter" converter="#{matiereConverter}"
                                            var="m" itemLabel="#{m.libelle}" itemValue="#{m}" forceSelection="true" scrollHeight="200"
                                            minQueryLength="2" queryDelay="500" dropdown="true" completeMethod="#{matiereBean.findByLibelle}"
                                            groupBy="#{m.specialite}">
                                <p:ajax event="itemSelect" oncomplete="PF('disciplineTable').filter()"/>
                            </p:autoComplete>
                        </f:facet>
                        #{d.matiere.libelle}
                    </p:column>
                    <p:column headerText="Coef." width="10%" styleClass="align-center">
                        #{d.coefficient}
                    </p:column>
                    <p:column headerText="Enseignant" width="25%" sortBy="#{d.enseignant}">
                        #{d.enseignant}
                    </p:column>
                    <p:column headerText="Classe" width="25%" sortBy="#{d.classe}" filterBy="#{d.classe}"
                              filterMatchMode="contains">
                        <f:facet name="filter">
                            <p:autoComplete converter="#{classeConverter}"
                                            var="c" itemLabel="#{c.libelle}" itemValue="#{c}" forceSelection="true" scrollHeight="200"
                                            minQueryLength="2" queryDelay="500" dropdown="true" completeMethod="#{classeBean.findByLibelle}"
                                            groupBy="#{c.niveau}">
                                <p:ajax event="itemSelect" oncomplete="PF('disciplineTable').filter()"/>
                            </p:autoComplete>
                        </f:facet>
                        #{d.classe.libelle}
                    </p:column>
                </p:dataTable>
            </p:panel>

            <p:confirmDialog global="true" showEffect="fade" hideEffect="fade" styleClass="box-danger box-solid">
                <p:commandButton value="Oui" type="button" styleClass="btn-material btn-primary ui-confirmdialog-yes"
                                 icon="fa fa-check"/>
                <p:commandButton value="Non" type="button" styleClass="btn-material btn-danger ui-confirmdialog-no"
                                 icon="fa fa-close"/>
            </p:confirmDialog>
        </h:form>
    </ui:define>
</ui:composition>
